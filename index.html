<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { width: 200px; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <input id="calcInput" type="text" placeholder="Введите выражение"><br>
    <button onclick="calculate()">Рассчитать</button>
    <p id="result"></p>

    <script>
        function calculate() {
            let input = document.getElementById('calcInput').value;
            try {
                let result = eval(input);
                document.getElementById('result').textContent = 'Ответ: ' + result;
            } catch (e) {
                document.getElementById('result').textContent = 'Ошибка';
            }
        }
    </script>
</body>
</html>
